<script>
    let articles = [
        { title: '关于应试教育', content: '应试教育，又称填鸭教育，通常被视为一种以提升学生应试能力为主要目的，且十分看重于背诵、解题等机械化学习方法与考试成绩的教育制度，其课程主要侧重于让学生为标准化考试做好准备。应试教育起源于凯洛夫在总结苏联十月革命后至1930年代教学经验的基础上形成的了课堂教学的一整套模式和规范。', pinned: false, wordCount: 2838, url: 'https://aaah-cn.pages.dev/', mark: '观点' },
        { title: '不全面信息就是误导', content: '互联网拥有各种虚假的信息，各式的谣言，而这些内容的危害是有目共睹的。但你可能不知道，由完全的事实组成的信息也有机会误导，甚至这样的误导比起虚假信息的误导更严重，造成的影响更大，也更难识别。这就是选择性展示事实，即为哪怕有着与展示的信息同等的信息，但却被有意或无意地删除或忽略。', pinned: false, wordCount: 1865, url: 'https://aaag-cn.pages.dev/', mark: '观点' },
        { title: '如何保护隐私', content: '隐私权是每个人的基本权利，是我们每个人都可以去正当争取的。相关的详细描述详见[link:之前的文章](https://aaae-cn.pages.dev/)。知道了为什么要保护隐私，要保护那些隐私，相应的，也要了解如何去保护隐私，如何安全的使用互联网，隐私的使用互联网。', pinned: false, wordCount: 996, url: 'https://aaaf-cn.pages.dev/', mark: '方法' },
        { title: '关于隐私', content: '隐私权，是一个个人或团体隔离自己或有关自己不愿告诉别人或不愿公开的信息或事务，从而得以选择性地表达自己的能力。互联网时代，对于个人隐私的侵犯的手段和成本都产生了变化。在网上，侵犯你的隐私的可分为个体或团体。个体在这个时代的力量被加强了，通过互联网这个开放的平台，每个人都可以将内容与每一个使用互联网的个体分享，这实际上也就给了你', pinned: false, wordCount: 2082, url: 'https://aaae-cn.pages.dev/', mark: '观点' },
        { title: '《1984》——集权的终极形态', content: '刚读完了反乌托邦小说《1984》，发现这本小说确实值得读原版。其他的解读都会对原版的书籍的内容进行压缩，更甚者扭曲原文的内容。而对于其他的，比如这个小说最经典的英社党的标语，其实本身并不荒谬，而是描述当时背景下党以及其他两国所构建的荒谬的世界的理性，当然，也是一种恐怖的理性。如此，不读原版也会造成对原书意的误解。', pinned: false, wordCount: 6353, url: 'https://aaad-cn.pages.dev/', mark: '读书' },
        { title: '网约车的垄断租', content: '今天坐网约车回家的路上,网约车司机跟我聊了很多网约车对司机的不公的对待,我也由此产生一些想法。这位司机自称是开了五年出租车,又开了七年网约车(具体数字记不清了,大概就是)\n起因是我打车的地方位于经常堵车的地方,上车后司机就开始抱怨导航一定要导到这条路上,称如果可以灵活一点,如果可以让我往前走点,就可以避开前方的拥堵。对于乘客和司机都有益。但是平台的要求就是要根据导航到达目的地才能接送乘客。否则就会', pinned: false, wordCount: 3000, url: 'https://aaac-cn.pages.dev/', mark: '观点' },
        { title: '开启我的个人博客', content: '这是我的第一个个人博客,没有买单独的域名,功能也不齐全(换行的显示还不支持),而且文章是直接存在网页前端程序里的(太简陋了),但是目前应该够用了。 \n\n将来的打算是,这个平台作为我发布我文章的地方。微信公众号和知乎我也会同步跟进。', pinned: false, wordCount: 452, url: 'https://aaab-cn.pages.dev/', mark: '介绍' },
    ];

    function showPage(page) {
        let content = '';
        if (page === 'home') {
            content = '<div class="card"><h2>❏ 欢迎来到我的个人博客</h2><p>博客是一个信息网站，由离散的、通常是非正式的日记式文本条目（帖子）组成。它是由个人管理的网站或在线日记，用于发布新的文章、图片或视频，用于记录、表达情感或分享信息。</p></div>';
            articles.forEach(article => {
                const previewContent = article.content.slice(0, 200) + '...';
                const wordCount = article.wordCount;
                const mark = article.mark;
                const readingTime = Math.ceil(wordCount / 200); 
                content += `
                    <div class="card ${article.pinned ? 'pinned' : ''}">
                        <h3>${article.title}</h3>
                        <div class="article-preview">${previewContent}</div>
                        <div class="article-info">
                            字数：${wordCount} |阅读时间：约${readingTime}分钟 |分类:${mark} |
                            <a href="${article.url}" class="article-link" target="_blank">阅读全文</a>
                        </div>
                    </div>
                `;
            });
        } else if (page === 'contact') {
            content = `
                <div class="card">
                    <h2>项目信息</h2>
                    <p>除这个博客外，我的其他的项目。以下展示的项目中的镜像网站中不要输入你的个人敏感信息，虽然这是我创建的cloudflare workers项目。这些网站大多都是通过cloudflare的免费版workers完成的，所以可能有免费额度用完情况。</p>
                    <p>- 简单英语维基百科镜像网站：用简单英语写成的百科全书，人人都可以编辑。适合于有一定英语水平的学习者提升阅读水平和词汇积累｜<a href="https://s.joyance.page" class="article-link" target="_blank">前往</a></p>
                    <p>- 中文维基百科镜像网站：维基百科由千千万万个志愿者共同编写，内容公开可编辑，条目连着条目，信息牵着信息，为的是提供所有领域的知识以飨读者。任何人，只要接入了互联网，都能参与编辑，除了小部分页面因防止破坏而限制了编辑权限。适合于想要查找专业资料，但没有相应网络环境或想要节省流量的人｜<a href="https://w.joyance.page" class="article-link" target="_blank">前往</a></p>
                    <p>- 原子云模型：尽量全面的模型，模拟前十位化学元素原子云，简洁美观｜<a href="https://atom.joyance.page" class="article-link" target="_blank">前往</a></p>
                    <p>- 简洁起始页：只有搜索框和设置按钮，给你一个清爽的搜索体验。｜<a href="https://start.joyance.page" class="article-link" target="_blank">前往</a></p>
                    <p>- 测试网页：可能看到我的最新测试项目｜<a href="https://t.joyance.page" class="article-link" target="_blank">前往</a></p>
                </div>
                <div class="card">
                    <h2>联系信息</h2>
                    <p>邮箱：me@joyance.page <button class="copy-button" onclick="copyToClipboard('me@joyance.page')">复制</button></p>
                    <p>session账号：<button class="copy-button" onclick="copyToClipboard('05e375a6c4dac6fd710ba46c15b07637ca0048d656d8b7a2a4e10c83270655440d')">复制</button></p>
                    <p>推特账号：@Xixiphus_Jiayue <button class="copy-button" onclick="copyToClipboard('@Xixiphus_Jiayue')">复制</button></p>
                </div>
            `;
        }
        document.getElementById('content').innerHTML = content;
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(function() {
        }, function(err) {
            console.error('无法复制文本: ', err);
        });
    }

    showPage('home');
</script>
